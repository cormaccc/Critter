<div class="feed">
  <ng-container *ngFor="let post of posts$ | async">
    <app-post
      [post]="post"
      (openRepostModal)="openRepostModal($event)"
    ></app-post>
  </ng-container>
</div>

<div class="compose-btn d-flex justify-content-center align-items-center">
  <span>+</span><i class="bi bi-feather"></i>
</div>
